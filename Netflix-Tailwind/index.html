<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix UI Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar styles */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);

    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body class="bg-black">
<div class="min-h-screen bg-[url('your-bg.jpg')] bg-cover bg-center p-8 flex items-center justify-center font-sans">
  
  <div class="w-full max-w-6xl h-[85vh] bg-black/40 backdrop-blur-xl rounded-[2.5rem] border border-white/10 flex overflow-hidden text-white shadow-2xl">
    
    <aside class="w-64 border-r border-white/10 p-8 flex flex-col">
      <h1 class="text-red-600 text-3xl font-bold tracking-tighter mb-10">NETFLIX</h1>
      
      <nav class="space-y-6 flex-1">
        <div class="flex items-center gap-3 p-3 bg-red-600/20 border border-red-600/50 rounded-xl text-red-500 shadow-[0_0_15px_rgba(220,38,38,0.3)]">

        <div class="space-y-4">

    </aside>

    <main class="flex-1 p-8 overflow-y-auto custom-scrollbar">

        <img src="peaky-blinders.jpg" class="w-full h-full object-cover">

              <div class="absolute bottom-0 left-0 right-0 p-3 bg-gradient-to-t from-black to-transparent">
