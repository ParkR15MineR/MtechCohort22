<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamline Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom scrollbar for that sleek look */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>
</head>
<body class="bg-[#1a1c1e] text-white min-h-screen flex items-center justify-center p-4 lg:p-10">

    <div class="relative w-full max-w-7xl h-[90vh] flex overflow-hidden rounded-[2.5rem] border border-white/10 bg-black/30 backdrop-blur-3xl shadow-2xl">
        
        <aside class="w-64 flex-shrink-0 border-r border-white/5 bg-white/5 backdrop-blur-md p-8 flex flex-col">
            <div class="mb-10">
                <h1 class="text-red-600 text-3xl font-black tracking-tighter">NETFLIX</h1>
            </div>

            <nav class="space-y-4 flex-1">
                <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-red-600/10 border border-red-600/50 text-red-500 shadow-[0_0_20px_rgba(220,38,38,0.2)]">
                    <span class="text-xl">‚¶ø</span> <span class="font-semibold">Browse</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition">
                    <span>‚ô°</span> Wishlist

                    <span>üìÖ</span> Coming Soon
                </a>
            </nav>

            <div class="mt-auto space-y-4">

                <div class="space-y-3">
                    <div class="group relative rounded-xl overflow-hidden aspect-video bg-white/10 cursor-pointer">
                        <img src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?auto=format&fit=crop&w=300" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent p-2 flex items-end">
                            <span class="text-[10px] font-medium">Shadow and Bone</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto custom-scrollbar p-8">
            
            <header class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-4 bg-white/5 border border-white/10 px-4 py-2 rounded-full w-1/2 focus-within:bg-white/10 transition">
                    <span class="text-gray-400">üîç</span>
                    <input type="text" placeholder="Search..." class="bg-transparent border-none outline-none text-sm w-full">
                </div>
                
                <div class="flex items-center gap-6">
                    <button class="relative p-2 bg-white/5 rounded-full border border-white/10 hover:bg-white/10">
                        <span class="absolute top-2 right-2 w-2 h-2 bg-red-600 rounded-full"></span>
                        üîî
                    </button>
                    <div class="flex items-center gap-3">
                        <div class="text-right">
                            <p class="text-sm font-bold">Samantha G.</p>
                            <p class="text-[10px] text-gray-400">@samantha</p>
                        </div>
                        <img src="https://i.pravatar.cc/100?u=samantha" class="w-10 h-10 rounded-full border-2 border-red-600">
                    </div>
                </div>
            </header>

            <section class="relative rounded-3xl overflow-hidden h-72 mb-10 shadow-2xl">
                <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&w=1200" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-r from-black/90 via-black/40 to-transparent p-10 flex flex-col justify-center">
                    <h2 class="text-5xl font-black mb-2 tracking-tighter">PEAKY BLINDERS</h2>
                    <p class="text-gray-300 text-sm mb-6">2013 ‚Ä¢ Drama ‚Ä¢ 6 Seasons</p>
                    <div class="flex gap-4">
                        <button class="bg-red-600 px-8 py-2.5 rounded-lg font-bold hover:bg-red-700 shadow-lg shadow-red-600/30 transition">Watch</button>
                        <button class="bg-white/10 backdrop-blur-md px-4 py-2.5 rounded-lg border border-white/20 hover:bg-white/20">+</button>
                    </div>
                </div>
            </section>

            <section class="mb-10">
                <h3 class="text-xl font-bold mb-6">Popcorn Mania</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="group cursor-pointer">
                        <div class="relative aspect-video rounded-2xl overflow-hidden mb-3">
                            <img src="https://images.unsplash.com/photo-1594909122845-11baa439b7bf?auto=format&fit=crop&w=400" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
                            <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition"></div>
                        </div>
                        <p class="font-bold text-sm">Brooklyn Nine-Nine</p>
                        <p class="text-[10px] text-gray-500">2013 ‚Ä¢ 18+ ‚Ä¢ 8 Seasons</p>
                    </div>
                    </div>
            </section>

        </main>
    </div>
</body>
</html>
